<!DOCTYPE html>
<html lang="en" class="h-[100%]">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Post</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSo0xwikBGkvDJzpgMQqwW0BbN-SJPpsP9JBg&s">
</head>
<body class="bg-[url(https://marketplace.canva.com/EAGVPZMqxmI/1/0/1131w/canva-yellow-and-orange-gradient-background-poster-yFxe2q9znOE.jpg)] bg-no-repeat w-full h-[100%] bg-cover bg-center">
    <header></header>
    <main class="main-part  mx-auto my-[100px] max-w-[890px]">
        <div class="general-div flex flex-col justify-center items-center ">
            <div class="logo flex flex-row justify-center items-center gap-2">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSo0xwikBGkvDJzpgMQqwW0BbN-SJPpsP9JBg&s" alt="" class="logo-img max-h-[70px] max-w-[70px] rounded-full">
                <div class="name font-serif lg:text-2xl">Blog Post App</div>
            </div>

            <div class="slogan mx-auto w-[200px] font-light text-xs lg:text-sm flex justify-center items-center text-center mt-4">Create a unique blog to publish your passion, your way</div>

            <div class="btns flex flex-row justify-around mt-20 w-full lg:w-[600px] lg:mt-36 text-white font-bold">
                <a href="create.html" class="js-create-btn bg-yellow-400 p-1 rounded-[8px] text-sm w-[30%] shadow-2xs shadow-yellow-300 hover:bg-yellow-600 transition duration-500 ease-in-out cursor-pointer text-center">
                    <button class="create-btn">
                        Create
                    </button>
                </a>
                <a href="explore.html" class=" text-center js-explore-btn bg-yellow-400 p-1 rounded-[8px] text-sm w-[30%] shadow-2xs shadow-yellow-300 hover:bg-yellow-600 transition duration-500 ease-in-out cursor-pointer">
                    <button class="explore-btn ">
                        Explore
                    </button>
                </a>
            </div>
        </div>
    </main>
</body>
</html>
